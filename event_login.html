<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Event Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Event Login</h2>
    <form action="/event_login" method="post">
        <label for="event_username">Username:</label>
        <input type="text" id="event_username" name="event_username">
        <label for="event_password">Password:</label>
        <input type="password" id="event_password" name="event_password">
        <button type="submit">Login</button>
    </form>
</body>

</html>
